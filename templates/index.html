<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Учу Django</title>
</head>
<body>

<form method="POST" novalidate>
	{% csrf_token %}
	<div>
		{% for field in form %}
			<div class="form-group">
				{{ field.label_tag }}
				<div>{{ field }}</div>
				<div class="error">{{ field.errors }}</div>
			</div>
		{% endfor %}
	</div>
	<p><input type="submit" value="Send"></p>
</form>

</body>
</html>
